<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Simple-Keyboard</h1>
        <div class="Keyboard">
            <div class="inputbox">
                <textarea class="textarea" id="text" cols="30" rows="10"></textarea>
            </div>
            <div class="keybox ">
                <div class="keys">
                    <button>~</button>
                    <button>!</button>
                    <button>#</button>
                    <button>$</button>
                    <button>%</button>
                    <button>^</button>
                    <button>&</button>
                    <button>*</button>
                    <button>(</button>
                    <button>)</button>
                    <button>@</button>
                    <button>_</button>
                    <button>+</button>
                    <button class="delete_key" id="delete">Delete</button>
                </div>
                <div class="keys">
                    <button>`</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>0</button>
                    <button>-</button>
                    <button>=</button>
                    <button class="backspace_key" id="backspace">Backspace</button>
                </div>
                <div class="keys">
                    <button class="tab" id="tab_btn">Tab</button>
                    <button>q</button>
                    <button>w</button>
                    <button>e</button>
                    <button>r</button>
                    <button>t</button>
                    <button>y</button>
                    <button>u</button>
                    <button>i</button>
                    <button>o</button>
                    <button>p</button>
                    <button>{</button>
                    <button>}</button>
                    <button>\</button>
                </div>
                <div class="keys">
                    <button class="capsLock" id="capslock_btn">CapsLock</button>
                    <button>a</button>
                    <button>s</button>
                    <button>d</button>
                    <button>f</button>
                    <button>g</button>
                    <button>h</button>
                    <button>j</button>
                    <button>k</button>
                    <button>l</button>
                    <button>;</button>
                    <button>'</button>
                    <button class="enter" id="enter_btn">Enter</button>
                </div>
                <div class="keys">
                    <button>z</button>
                    <button>x</button>
                    <button>c</button>
                    <button>v</button>
                    <button>b</button>
                    <button>b</button>
                    <button>n</button>
                    <button>m</button>
                    <button><</button>
                    <button>></button>
                    <button>/</button>
                    <button class="shift" id="shift_btn">Shift</button>
                </div>
                <div class="keys">
                    <button class="ctrl_left">"</button>
                    <button class="alt_left">,</button>
                    <button class="space">Space</button>
                    <button class="alt_right">.</button>
                    <button class="ctrl_right">:</button>
                    <button class="ctrl_right">[</button>
                    <button class="ctrl_right">]</button>
                </div>
            </div>


        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
